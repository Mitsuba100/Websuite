<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Stuple Network</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 100px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
    }

    .progress-container {
      width: 80%;
      max-width: 400px;
      margin: 0 auto;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .progress-bar {
      height: 30px;
      width: 50%; /* Change this to adjust how far the bar is filled */
      background: linear-gradient(to right, #00c6ff, #0072ff);
      transition: width 0.5s ease-in-out;
    }

    .login-note {
      margin-top: 20px;
      font-size: 1rem;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>The Stuple Network</h1>
  <p>Building In Progress...</p>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <p class="login-note">And if you are on my Homarr<br>Please log in to see everything.</p>

</body>
</html>
